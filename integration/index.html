<html>
    <head>
        <title>python-js bridge</title>
        <link href="static/style.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="">

        <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="static/client.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Train Delay Predictor using Machine Learning</h1>
        <label>Train No.<label>
        <input class="number" type="text" value="0" />
        <br/>
        <label>Date<label>
        <input class="date" type="text" value="0" />
        <br/>
        <button class="submit" onclick="javascript:client.predict($('.number').val() + ' ' + $('.date').val())">predict</button>
       <!--  <h3>history</h3>
        <div class="answer"></div> -->
        <div class="delay-output">
        <h3>Predicted delay time :</h3>
        <div class="answer"></div>
        </div>

        <script type="text/javascript">
            // Connect a websocket to the server. The port notation is post-
            // processed server-side according to the config file
        client.connect({{port}});
        </script>

    </body>
</html>
