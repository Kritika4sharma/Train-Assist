<html>
    <head>
        <title>python-js bridge</title>
        <link href="static/style.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="">

        <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="static/client.js" type="text/javascript"></script>
    </head>
    <body align="center">
        <h1>Train Delay Predictor using Machine Learning</h1>

        <div id="navthing">
                    <div class="login">
                        <div class="arrow-up"></div>
                            <div class="formholder">
                                <div class="randompad">
                                    <fieldset>
                                            <br/>
                                            <label><b>Train No.</b><label>
                                            <input class="number" type="text" placeholder="12404" />
                                            

                                            <label><b>Date</b><label>
                                            <input class="date" type="text" placeholder="yyyy-mm-dd" />
                                            <br/>
                                           
                                            <div align="center">
                                            <button class="submit" onclick="javascript:client.predict($('.number').val() + ' ' + $('.date').val())" align="center"><b>Predict</b></button>
                                            </div>
                                            <font color="white">
                                                <div class="delay-output red" align="center">
                                                    <h3>Predicted delay time :</h3>
                                                <b><div class="answer"></div></b>
                                                
                                            </div>
                                            </font>
                                            </fieldset>
                                </div>
                            </div>
                    </div>
                </div>

        
       <!--  <h3>history</h3>
        <div class="answer"></div> -->
        <!-- <div class="delay-output red">
            <h3>Predicted delay time :</h3>
            <div class="answer"></div>
        </div> -->

        <script type="text/javascript">
            // Connect a websocket to the server. The port notation is post-
            // processed server-side according to the config file
        client.connect({{port}});
        </script>

    </body>
</html>
